<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resume Builder</title>
	<link rel="stylesheet" href="Resume.css">
	<link rel="icon" href="stamp.jpg">
</head>

<body>
	<header>

		<nav>
			Resume Builder
		</nav>

		<div>Fill The Form</div>

		<div class="table">
			<center>
				<table>
					<tr>
						<td id="colo">Fill The Personal Information</td>
					</tr>
					<tr>
						<td><label for="name">Name</label></td>
						<td><input type="text" id="name" size=40 placeholder="Enter Name"></td>
					</tr>
					<tr>
						<td><label for="address">Address</label></td>
						<td><textarea type="textarea" placeholder="Enter Address" cols="40" rows="5" id="address"></textarea></td>
					</tr>

					<tr>
						<td><label for="email">E-Mail</label></td>
						<td><input type="email" size=40 id="email" height="3" placeholder="Enter E-mail"><br></td>
					</tr>

					<tr>
						<td><label for="no">Mobile Number</label></td>
						<td><input type="number" size=40 id="no" placeholder="Enter Ph. Number"></td>
					</tr>
				</table>
			</center>
			<br><br>
			<center>
				<table>
					<tr>
						<td id="colo">
							Fill The Bio data Information
						</td>
					</tr>
					<tr>
						<td><label for="dob">Date of Birth</label></td>
						<td> <input type="date" id="dob" placeholder="Ente date of Birth"></td>
					</tr>
					<tr>
						<td><label>Gender</label></td>
						<td><input type="radio" id="male" name="r1" value="ra">Male
							<input type="radio" id="female" name="r1" value="rb">Female
						</td>
				 </tr>
					<tr>
						<td><label for="ind">natonlality</label></td>
						<td>
							<select width="40" name="indial" id="ind">
								<option>Indian</option>
								<option>NRI</option>
								<option>Forenir</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="">Language konw </label></td>
						<td>
							<input type="checkbox" value="Marathi">Marathi  
							<input type="checkbox" value="English">English  
							<input type="checkbox" value="Hindi">Hindi  
							<input type="checkbox" value="Kannada ">Kannada  
							<input type="checkbox" value="Tamil">Tamil    
						</td>
					</tr>
				</table>
			</center>
			<br><br>
			<center>
				<table>
					<tr>
					<td><label for="co">Carrier Objective</label></td>
					<td><textarea name="text" id="co" cols="40" rows="10"></textarea></td>
					</tr>
				</table>
			</center>
		</div>

	</header>
	<footer id="foot">

	</footer>
</body></html>
